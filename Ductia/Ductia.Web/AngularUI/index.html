<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Ductia</title>

	<link rel="stylesheet" type="text/css" href="main.css"/>
	<link rel="stylesheet" type="text/css" href="table.css"/>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/Content/jquery-ui.css" />


	<script src="/Scripts/jquery-1.10.2.js"></script>
	<script src="/Scripts/jquery-ui.min.js"></script>



	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
	<script src="ductia.js"></script>

	<style>
		.selectedGrades .ui-selecting {
			background: #FECA40;
		}

		.selectedGrades .ui-selected {
			background: #F39814;
			color: white;
		}

		.selectedGrades {
			list-style-type: none;
			margin: 0;
			padding: 0;
			width: 225px;
		}

			.selectedGrades li {
				margin: 3px;
				padding: 1px;
				float: left;
				width: 50px;
				height: 40px;
				font-size: 2em;
				text-align: center;
			}
	</style>

</head>




<body ng-app="ductia" ng-controller="SearchController as search">


<tabset>
	<tab heading="Piece Search"><input ng-model="name"/>
		<button ng-click="searchByName(name)">Search</button>
		<div class="CSS_Table_Example" style="width: 600px; height: 150px;">
			<table>
				<tr>
					<th>Title</th>
					<th>ISBN</th>
					<th>Publisher</th>
					<th>Pieces</th>
				</tr>
				<tr ng-repeat="res in searchResult">
					<td>{{res.title}}</td>
					<td>{{res.isbn}}</td>
					<td>{{res.publisher}}</td>
					<td>
						<div ng-repeat="piece in res.pieces">
							<span>{{piece.title}}</span>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</tab>

	<tab heading="Book Search">
		<select class="selectedBoard">
			<option value="">
				All
			</option>
			<option value="ABRSM">
				ABRSM
			</option>
			<option value="Trinity">
				Trinity
			</option>
		</select>

		<select class="slectedInstrument">
			<option value="">
				Choose an Instrument
			</option>
			<option value="Flute">
				Flute
			</option>
			<option value="DescantRecorder">
				Descant Recorder
			</option>
			<option value="AltoRecorder">
				Alto Recorder
			</option>
			<option value="Guitar">
				Guitar
			</option>
		</select>

		<ol class="selectedGrades">
			<li class="ui-state-default">1</li>
			<li class="ui-state-default">2</li>
			<li class="ui-state-default">3</li>
			<li class="ui-state-default">4</li>
			<li class="ui-state-default">5</li>
			<li class="ui-state-default">6</li>
			<li class="ui-state-default">7</li>
			<li class="ui-state-default">8</li>
		</ol>

	</tab>
</tabset>



<script>
	$(function() {
		$(".selectedGrades").bind("mousedown", function (e) {
			e.metaKey = true;
		}).selectable();
	})
</script>

</body>
</html>
